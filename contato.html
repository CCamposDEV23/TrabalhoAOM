    <main>
        <h1>Contate-nos</h1>
        <hr>
    <form id="form">
        <div>
            <label for="nome">Nome</label><br>
            <input id='nome' name="nome" type="text">
        </div>
        <div>
            <label for="e-mail">E-mail</label><br>
            <input id='e-mal' nome="e-mail" type="email">
        </div>
        <div>
            <label for="telefone">Telefone</label><br>
            <input id="telefone" nome="telefone" type="text">
        </div>
        <div>
            <label for="causa">Por qual motivo você estar nos contatando?</label><br>
            <select name="causa" id="causa">
                <option value="reclamar">Reclamação</option>
                <option value="duvida">Duvidas</option>
                <option value="contratar">Contratar</option>
                <option value="compra">Compra</option>
                <option value="outro">Outros</option>
            </select>
        </div>
        <div>
            <label for="text">Mande sua mensagem</label><br>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>
        <button type="submit"> Enviar </button>
    </form>
